<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>")
            for (let j = 2; j <= 10 ; j++) {
                var result = i*j;
                document.write(`<td>${j} x ${i} = ${result}</td>`)

            }
            document.write("</tr>")
        }
    </script>
</table>

</body>
</html>
